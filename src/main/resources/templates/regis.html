<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<br>
<form action="#" th:action="@{/registration}" method="post">
    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">Введите логин</label>
        <div class="col-sm-10">
            <input type="text" name="username" class="form-control" required placeholder="Введите логин">
        </div>
    </div>
    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">Введите пароль</label>
        <div class="col-sm-10">
            <input type="text" name="password" class="form-control" required placeholder="Введите пароль">
            <p th:text="${message}" style="color: red"></p>
        </div>
    </div>
    <div><input type="submit" class="btn btn-primary mb-3" value="Зарегестрироваться"/></div>
</form>
</body>
</html>
