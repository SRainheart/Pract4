<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<br>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<form th:action="@{/login}" method="post" class="row g-2">
    <div class="col-auto">
        <label class="visually-hidden">Введите логин</label>
        <input type="text" class="form-control" name="username" placeholder="Введите логин" required>
    </div>
    <div class="col-auto">
        <label class="visually-hidden">Введите пароль</label>
        <input type="password" class="form-control" name="password" placeholder="Введите пароль" required>
    </div>
    <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">Авторизоваться</button>
    </div>
</form>
<div th:if="${param.error}" style="color: red">
    Неверное имя пользователя или пароль
</div>
<button type="button" > <a href="/registration">Регистрация</a></button>
</body>
</html>
