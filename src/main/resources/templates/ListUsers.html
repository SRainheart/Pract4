<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
</head>
<body>
<a href="/registration" class="btn btn-success">Новый пользователь</a>
<a href="/logout">Выйти из аккаунта</a>
<div class="container">
    <table class="table">
        <tr>
            <th>Логин</th>
            <th>Роли</th>
        </tr>
        <tr th:each="el : ${user_list}">
            <td th:text="${el.username}"></td>
            <td>
                <div th:each="role : ${el.roles}">
                    <p th:text="${role}"></p>
                </div>
            </td>
            <td>
                <a class="btn btn-primary"
                   th:href="'/admin/'+${el.idUser}">Подробнее...</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
